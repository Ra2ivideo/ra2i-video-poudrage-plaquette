<!DOCTYPE html>
<html>
<head>
  <style>
    #driveLink {
      display: none;
      pointer-events: none;
    }

    #videoContainer {
      position: relative;
      overflow: hidden;
      width: 560px;
      height: 315px;
    }

    #videoIframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <script>
    function checkPin() {
      const pinInput = document.getElementById("pinInput").value;
      const correctPin = "2005";
      const driveLink = document.getElementById("driveLink");
      const pinForm = document.getElementById("pinForm");

      if (pinInput === correctPin) {
        driveLink.style.display = "block";
        pinForm.style.display = "none";
      } else {
        alert("Code PIN incorrect. Veuillez réessayer.");
      }
    }
  </script>
</head>
<body>
  <h1>Accès à la vidéo</h1>
  <div id="pinForm">
    <p>Veuillez saisir le code PIN pour accéder à la vidéo :</p>
    <input type="password" id="pinInput" maxlength="4">
    <button onclick="checkPin()">Valider</button>
  </div>
  <div id="driveLink">
    <div id="videoContainer">
      <iframe id="videoIframe" src="https://www.youtube.com/embed/ovrQFSG4Wpo?rel=0&modestbranding=1&autoplay=0&mute=1&playsinline=1&controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
