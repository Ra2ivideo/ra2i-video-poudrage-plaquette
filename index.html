<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accès à la vidéo</title>
  <style>
    #driveLink {
      display: none;
    }

    #videoContainer {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 0;
      padding-top: 56.25%;
      margin-top: 1.6em;
      margin-bottom: 0.9em;
      border-radius: 8px;
      will-change: transform;
    }

    #videoIframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      padding: 0;
      margin: 0;
      outline: none;
    }

    #noRightClick {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
  </style>
  <script>
    function disableRightClick(e) {
      e.preventDefault();
    }
  </script>
</head>
<body>
  <h1>Accès à la vidéo</h1>
  <div id="pinForm">
    <p>Veuillez saisir le code PIN pour accéder à la vidéo :</p>
    <input type="password" id="pinInput" maxlength="4">
    <button onclick="checkPin()">Valider</button>
  </div>
  <div id="driveLink">
    <div id="videoContainer">
      <iframe loading="lazy" id="videoIframe" src="https://www.canva.com/design/DAFhHsHJ8-o/watch?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
      </iframe>
      <div id="noRightClick" oncontextmenu="disableRightClick(event);"></div>
    </div>
  </div>

  <script>
    function checkPin() {
      const pinInput = document.getElementById("pinInput").value;
      const correctPin = "2005";
      const driveLink = document.getElementById("driveLink");
      const pinForm = document.getElementById("pinForm");

      if (pinInput === correctPin) {
        driveLink.style.display = "block";
        pinForm.style.display = "none";
      } else {
        alert("Code PIN incorrect. Veuillez réessayer.");
      }
    }
  </script>
</body>
</html>
